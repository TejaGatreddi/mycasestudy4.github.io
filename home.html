<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Real Estate</title>
    <style>
        /* General Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #f0f2f5; color: #333; }

        /* Header Styling */
        .header { 
            background: linear-gradient(to right, #004d99, #0073e6);
            color: white; 
            padding: 25px; 
            text-align: center; 
            font-size: 32px; 
            font-weight: bold; 
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Listings Grid */
        .listings { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            padding: 30px; 
            justify-content: center;
        }

        /* Property Card */
        .property { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); 
            text-align: center; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            cursor: pointer;
        }

        /* Hover Effect */
        .property:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* Property Image */
        .property img { 
            width: 100%; 
            height: 220px; 
            object-fit: cover; 
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        /* Zoom Effect on Image Hover */
        .property:hover img {
            transform: scale(1.05);
        }

        /* Property Details */
        .property h3 { 
            margin: 15px 0 10px; 
            font-size: 20px; 
            color: #004d99;
        }
        .property p { 
            font-size: 18px; 
            color: #555; 
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .listings { 
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
                padding: 20px;
            }
            .header {
                font-size: 28px;
            }
        }
    </style>
</head>
