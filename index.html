<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Real Estate</title>
    <style>
        /* General Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { 
            background: linear-gradient(to right, #004d99, #0073e6); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
        }
        
        /* Container */
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); 
            width: 400px; 
            text-align: center; 
        }
        
        /* Logo Styling */
        .logo { 
            width: 150px;
            margin-bottom: 15px; 
        }

        /* Tab buttons */
        .tab-buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 25px; 
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #004d99;
        }
        .tab-buttons button { 
            flex: 1; 
            padding: 14px; 
            border: none; 
            cursor: pointer; 
            background: #ddd; 
            font-size: 16px; 
            transition: 0.3s; 
            font-weight: bold;
        }
        .tab-buttons button.active { 
            background: #004d99; 
            color: white; 
        }

        /* Form Styling */
        .form-container { 
            display: none; 
            transition: all 0.3s ease-in-out; 
        }
        .form-container.active { 
            display: block; 
        }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus {
            border-color: #004d99;
            box-shadow: 0px 0px 5px rgba(0, 77, 153, 0.5);
        }

        /* Submit Button */
        .submit-btn { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            background: #004d99; 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 6px; 
            margin-top: 10px; 
            transition: 0.3s;
            font-weight: bold;
        }
        .submit-btn:hover { 
            background: #003366; 
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo.jpeg" alt="Real Estate Logo" class="logo">

        <h2 style="margin-bottom: 50px;">Welcome to Real Estate</h2>
        
        <!-- Toggle Buttons -->
        <div class="tab-buttons">
            <button class="active" onclick="switchTab('login')">Login</button>
            <button onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h3>Login</h3>
            <form onsubmit="return redirectToHome()">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <h3>Create an Account</h3>
            <form onsubmit="return redirectToHome()">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove 'active' class from all buttons
            document.querySelectorAll('.tab-buttons button').forEach(button => button.classList.remove('active'));

            // Add 'active' class to clicked button and show respective form
            if (tab === 'login') {
                document.querySelector('.tab-buttons button:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
            } else {
                document.querySelector('.tab-buttons button:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
                document.getElementById('login-form').classList.remove('active');
            }
        }

        function redirectToHome() {
            window.location.href = "home.html";  // Change to your actual home page
            return false;  // Prevent form submission
        }
    </script>

</body>
</html>
